<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Your Ride</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111; 
            color: white;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #111;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header nav, footer nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        header nav a, footer nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin: 5px 10px;
        }

        h1 {
            color: #fff;
            font-size: 36px;
            text-align: center;
            margin-top: 50px;
        }

        h2 {
            color: #fff;
            font-size: 28px;
            text-align: center;
        }

        form {
            background-color: #333; 
            padding: 30px;
            border-radius: 8px;
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }

        select, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #555; 
            border: none;
            border-radius: 8px;
            color: white;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #1db954; 
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #1aa34a;
        }

        footer p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Uber</h1>
        <nav>
            <a href="#">Ride</a>
            <a href="#">Drive</a>
            <a href="#">Business</a>
            <a href="#">About</a>
            <a href="#">EN</a>
            <a href="#">Help</a>
            <a href="#">Log in</a>
            <a href="#">Sign up</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h2>Rate Your Ride</h2>

        <h3>Ride Details</h3>

        <form method="POST">
            <label for="rating">Rate Your Ride:</label>
            <select name="rating" id="rating" required>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select><br><br>

            <label for="comment">Comment:</label><br>
            <textarea name="comment" id="comment" rows="4" cols="50" required></textarea><br><br>

            <button type="submit">Submit Rating</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2024 Uber Technologies Inc.</p>
        <nav>
            <a href="#">About us</a>
            <a href="#">Safety</a>
            <a href="#">Diversity and Inclusion</a>
            <a href="#">Sustainability</a>
            <a href="#">Blog</a>
            <a href="#">Careers</a>
            <a href="#">Help Center</a>
        </nav>
    </footer>
</body>
</html>
